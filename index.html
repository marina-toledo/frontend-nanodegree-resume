<!DOCTYPE html>
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">

  <!-- This adds an interactive Google Map to your resume! -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB7q-HrKjUoc831KjaTelCquATBIw2sqiI"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main">
    <!--     Your code will add information to each of the sections of the resume below. -->
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <div style="clear: both;"></div>

    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>

    <div id="projects">
      <h2>Projects</h2>
    </div>

    <div id="education" class="gray">
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- "HTML is loaded by the browser in the order it appears in the file. If the JavaScript is loaded first and it is supposed to affect the HTML below it, it might not work, as the JavaScript would be loaded before the HTML it is supposed to work on. Therefore, putting JavaScript near the bottom of the HTML page is often the best strategy." -->

  <!-- "Javascript assets, by default, tend to block any other parallel downloads from occurring. So, if you have plenty of <script> tags in the head, calling on multiple external scripts will block the HTML from loading, thus greeting the user with a blank white screen, because no other content on your page will load until the JS files have completely loaded." -->

  <!-- jQuery is a common JavaScript library for reading and making changes to the Document Object Model (DOM).
  The DOM is a tree that contains information about what is actually visible on a website.
  While HTML is a static document, the browser converts HTML to the DOM and the DOM can change.
  In fact, JavaScript's power comes from its ability to manipulate the DOM, which is essentially a JavaScript object.
  jQuery is fast and easy to use, but it doesn't do anything you can't accomplish with vanilla (regular) JavaScript. -->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <!-- These scripts are written in JavaScript.
  Essentially, the next few lines are checking to see if you have not changed each section of the resume.
  If you have not made any changes to a section of the resume, then that part of the resume does not show up. -->

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000055';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000099';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#005599';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#009999';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = '#559999';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = '#999999';
    }
  </script>
</body>
</html>
